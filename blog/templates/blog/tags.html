<div class="card">
  <div class="card-body">
    <h5 class="card-title">Most Popular Tags</h5>
    <hr>
    {% if tags %}
      {% for tag in tags %}
    <a href="{% url 'blog:post_tag' tag.slug %}" class="btn btn-secondary mb-1">{{tag.name}}</a>
      {% endfor %}
    {% else %}
    <p class="card-text">No Tags to show</p>
    {% endif %}
  </div>
</div>
