{% extends "base.html" %}

{% block title %}Home | {% endblock %}

{% block body %}

{% if latest_post_list %}
	<ul>
	{% for post in latest_post_list %}
		<li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No posts available</p>
{% endif %}

{% endblock %}
