{% extends "base.html" %}

{% block title %}{{ post.title }} | {% endblock %}

{% block body %}
<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>
<p>
	<strong>Tags:</strong>
    {% for tag in post.tags.all %}
        <a href="{% url 'blog:post_tag' tag.slug %}" class="link-light text-decoration-none badge bg-secondary">
            {{tag.name}}
        </a>
        <!-- {% if not forloop.last %}, {% endif %} -->
    {% endfor %}
</p>
{% endblock %}
