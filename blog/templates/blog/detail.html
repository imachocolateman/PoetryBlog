{% extends "base.html" %}

{% block title %}{{ post.title }} | {% endblock %}

{% block body %}
<div class="row">
    <div class="card">
        {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="{{ post.title }}">
        {% endif %}
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <h5 class="card-title">Published: {{ post.post_date }}</h5>
            <p>
                <strong>Tags:</strong>
                {% for tag in post.tags.all %}
                <a href="{% url 'blog:post_tag' tag.slug %}" class="link-light text-decoration-none badge bg-secondary">{{tag.name}}</a>
                <!-- {% if not forloop.last %}, {% endif %} -->
                {% endfor %}
            </p>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
